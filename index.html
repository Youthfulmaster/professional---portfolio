<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Developer's Portfolio</title>
  <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>

  <header>
    <h1>Developer's Portfolio</h1>
    <img src="avatar.jpg" alt="Developer's Avatar" class="avatar">
  </header>

  <nav>
    <ul>
      <li><a href="#about">About</a></li>
      <li><a href="#work">Work</a></li>
      <li><a href="#contact">Contact</a></li>
    </ul>
  </nav>

  <section id="about">
    <h2>About Me</h2>
    <p><!-- Add content about the developer --></p>
  </section>

  <section id="work">
    <h2>My Work</h2>
    <div class="applications">
      <a href="http://deployedapplication1.com" target="_blank" class="work-item">
        <img src="app1.jpg" alt="Application 1">
        <div class="overlay">
          <div class="text">Project One<br>Technology Used</div>
        </div>
      </a>
      <a href="http://deployedapplication2.com" target="_blank" class="work-item">
        <img src="app2.jpg" alt="Application 2">
        <div class="overlay">
          <div class="text">Project Two<br>Technology Used</div>
        </div>
      </a>
      <a href="http://deployedapplication3.com" target="_blank" class="work-item">
        <img src="app3.jpg" alt="Application 3">
        <div class="overlay">
          <div class="text">Project Three<br>Technology Used</div>
        </div>
      </a>
      <!-- Add more images as needed -->
    </div>
  </section>

  <section id="contact">
    <h2>Contact Me</h2>
    <p>Email: developer@example.com</p>
    <!-- Add more contact info as needed -->
  </section>

  <footer>
    &copy; 2024 Developer's Name
  </footer>

  <script>
    document.querySelectorAll('nav a').forEach(anchor => {
      anchor.addEventListener('click', function (e) {
        e.preventDefault();

        document.querySelector(this.getAttribute('href')).scrollIntoView({
          behavior: 'smooth'
        });
      });
    });
  </script>

</body>
</html>
